name: Keep Render Site Active

on:
  schedule:
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
    - name: Ping Render Site
      run: |
        echo "Pinging site to keep it active..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://lc-unah.onrender.com)
        echo "Response code: $response"
        
        if [ $response -eq 200 ]; then
          echo "✅ Site is active and responding"
        else
          echo "⚠️ Site returned status code: $response"
        fi
        
    - name: Health Check
      run: |
        echo "Performing health check..."
        curl -f https://lc-unah.onrender.com/health || exit 0
        echo "Health check completed"
